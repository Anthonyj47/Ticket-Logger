<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Workload</title>
</head>

<body>
    <div class="top_bar">
        <h1>workload</h1>
    </div>
    <header>
        <form action="">
            <div class="create-item">
                <label for="ticket_no">Ticket Number</label>
                <input type="number" id="ticket_no" placeholder="Ticket Number">
            </div>
            <div class="create-item">
                <label for="call_driver">Call Driver</label>
                <select id="call_driver">
                <option disabled selected>Call Driver</option>
                <option value="quote">Quote</option>
                <option value="online">Online/Website</option>
                <option value="acc">Account</option>
                <option value="product">Product</option>
                <option value="complaint">Complaint</option>
            </select>
            </div>
            <div class="create-item">
                <label for="store">Store</label>
                <textarea style="resize: none;" id="store" cols="20" rows="1" placeholder="Enter Branch..."></textarea>
            </div>
            <div class="create-item">
                <label for="action">Action</label>
                <select name="" id="action">
                <option disabled selected>Select Action...</option>
                <option value="call">Call</option>
                <option value="email">Email</option>
            </select>
            </div>
            <div class="create-item">
                <label for="add-action">Additional Action</label>
                <select id="add-action">
                <option value="none">None</option>
                <option value="follow_up">Follow up</option>
                <option value="approval">Approval</option>
                <option value="reasign">Reasign</option>
            </select>
            </div>
            <div class="create-item">
                <label for="outcome">Outcome</label>
                <select id="outcome">
                <option disabled selected>Select Outcome...</option>
                <option value="resolved">Resolved</option>
                <option value="in_progress">In Progress</option>
                <option value="escalate">Escalate</option>
            </select>
            </div>

        </form>
    </header>
</body>
<script src="js/main.js"></script>

</html>
